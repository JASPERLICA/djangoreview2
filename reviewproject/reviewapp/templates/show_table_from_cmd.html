<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> 数据展示</h1>
<table  border="1" width="100%" >
  <thead>
  <tr>
    <th>序号</th><th>GIVEN NAME</th><th>FAMILY NAME</th><th>ADDRESS</th><th>CITY</th>
  </tr>
  </thead>
  <tbody>
  {%for obj in data_list%}
    <tr>
      <td>{{obj.personid}}</td>
      <td>{{obj.lastname}}</td>
      <td>{{obj.firstname}}</td>
      <td>{{obj.address}}</td>
      <td>{{obj.city}}</td>
    </tr>
  {% endfor %}
  </tbody>

</table>
</body>
</html>
